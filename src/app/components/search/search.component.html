<div class="container" [formGroup]="searchForm">
    <mat-form-field>
        <mat-label>City</mat-label>
        <input data-test="cityInput" matInput formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input data-test="startDateInput" formControlName="startDateTime" matInput [matDatepicker]="startDate">
        <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input data-test="endDateInput" formControlName="endDateTime" matInput [matDatepicker]="endDate">
        <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <div class="button-container">
        <button mat-raised-button color="accent" (click)="clear()">Clear</button>
        <button mat-raised-button color="accent" data-test="searchButton" (click)="search()">Search</button>
    </div>
</div>
