<div *ngIf="(loading$ | async); else content">
<p data-test="loading">Loading!!</p>
</div>
<ng-template #content>
<table data-test="table">
    <tr>
        <th>
            Name
        </th>
    </tr>
    <ng-container *ngIf="list$ | async as eventList">
        <tr data-test="event-row" *ngFor="let event of eventList.events">
            <td>{{event.name}}</td>
        </tr>
    </ng-container>

</table>
</ng-template>
