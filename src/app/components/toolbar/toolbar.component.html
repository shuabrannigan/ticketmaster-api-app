<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span data-test="title">{{title}}</span>
        <button mat-raised-button color="accent" data-test="filter" (click)="toggleFilterState()">Filter Options</button>
    </mat-toolbar-row>
    <mat-toolbar-row data-test="filter-controlled" *ngIf="filterState">
        <ng-content></ng-content>
    </mat-toolbar-row>
</mat-toolbar>
